<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examly</title>
    <link rel="icon" href="./assets/Logo-removebg.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerries.css">
    
</head>
<body>
    <nav class="desktop-nav">
        <div class="logo">
            <img src="./assets/Logo-removebg.png" alt="Logo" class="img-logo">
            <div class="name">Examly</div>
        </div>
        <div class="account">
            <button class="btn btn-1">Log in</button>
            <button class="btn btn-2">Sign up</button>
        </div>

    <div class="main">
        <div class="header">

                <h1>Examly</h1>
            </div>
        </div>
        <div class="main-container">
            <div class="box-container">
                <div class="button-box">Physics</div>
                <div class="button-box">Biology</div>
                <div class="button-box">Chemistry</div>
                <div class="button-box">Economics</div>
                <div class="button-box">Maths</div>
                <div class="button-box">English Lang</div>
            </div>
        </div>

    <script src="script.js"></script>
